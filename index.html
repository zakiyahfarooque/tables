<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tables</title>
</head>
<body>
  <table style="border: 1px solid red">
    <tr>
      <td colspan="3">
        
        <h1 style= text-align:center;>HTML Table Example</h1></td>
    </tr>
    <tr> 
      <td style= "border: 1px solid red"> <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Floris_Claesz._van_Dyck_001.jpg" alt="meal plan" style="width:400px;height:400px;"> </td>
      <td style="border: 1px solid red"><h2>Meal Planner</h2></td>
      <td style="border: 1px solid red"><h2>Recipe Index#: </h2></td>
    </tr>
    <tr>
      <th style="border: 1px solid red">Week starting</th>
      <th style="border: 1px solid red">2/15/2018</th>
      <th style="border: 1px solid red">Instructions</th>
    </tr>
    <tr>
      <td style="border: 1px solid red"><b>Day of the Week</b></td>
      <td style="border: 1px solid red"><b>Recipe Name</b></td>
      <td style="border: 1px solid red" rowspan="8">Add the name of the recipe under the column Recipe Name</td>
    </tr>
    <tr>
      <td style="border: 1px solid red">Monday</td>
      <td style="border: 1px solid red">Spinach Feta Pizza</td>
    </tr>
    <tr>
      <td style="border: 1px solid red">Tuesday</td>
      <td style="border: 1px solid red">My New Recipe</td>
    </tr>
    <tr>
      <td style="border: 1px solid red">Wednesday</td>
      <td style="border: 1px solid red"></td>
    </tr>
    <tr>
      <td style="border: 1px solid red">Thursday</td>
      <td style="border: 1px solid red"></td>
    </tr>
    <tr>
      <td style="border: 1px solid red">Friday</td>
      <td style="border: 1px solid red"></td>
    </tr>
    <tr>
      <td style="border: 1px solid red">Saturday</td>
      <td style="border: 1px solid red"></td>
    </tr>
    <tr>
      <td style="border: 1px solid red">Sunday</td>
      <td style="border: 1px solid red"></td>
    </tr>
  
  </table>
    

</body>
</html>
